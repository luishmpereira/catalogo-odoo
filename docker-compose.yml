services:
  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: frontend-dev
    ports:
      - 5173:5173
    volumes:
      - ./frontend/src:/app/src
    environment:
      - NODE_ENV=development
  backend:
    build:
      context: ./backend
      target: development
    container_name: backend-dev
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./backend/app:/app
    environment:
      - FLASK_ENV=development